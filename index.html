<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">

    <div class="player-side active-player" id="playerO">
      <button class="player-btn">Player O</button>
      <img src="boy.webp" class="player-img">
    </div>

    
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>

        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>

        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>

      <button id="restartButton">Restart Game</button>
      <p class="winning-message" id="winningMessage"></p>
    </div>

    <div class="player-side" id="playerX">
      <button class="player-btn">Player X</button>
      <img src="girl.png" class="player-img">
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
